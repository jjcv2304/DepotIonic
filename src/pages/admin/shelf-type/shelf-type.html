<ion-header>
  <ion-navbar>
    <ion-title>Shelf Types</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let shelfType of shelfTypes" color="secondary">
      <ion-col col-3 nowrap color="light">{{shelfType.name}}</ion-col>
      <ion-col col-7 nowrap>{{shelfType.description}}</ion-col>
      <ion-col col-2>
        <button (click)="deleteShelfType(shelfType)" small ion-button color="light">
          <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button small round (click)="addShelfType()" color="dark">New Shelf Type</button>
</ion-content>
