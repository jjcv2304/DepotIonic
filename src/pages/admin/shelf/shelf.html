<ion-header>
  <ion-navbar>
    <ion-title>Shelves</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
<ion-row *ngFor="let shelf of shelves" color="secondary">
  <ion-col col-3 nowrap color="light">{{shelf.name}}</ion-col>
  <ion-col col-7 nowrap>{{shelf.description}}</ion-col>
  <ion-col col-2>
    <button (click)="deleteShelf(shelf)" small ion-button color="light">          
        <ion-icon name="ios-trash-outline"></ion-icon>
    </button>
  </ion-col>
</ion-row>
</ion-grid>
<button (click)="addShelf()" ion-button small round color="dark">New Shelf</button>
</ion-content>
