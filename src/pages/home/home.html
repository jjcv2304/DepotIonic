
<ion-content class="card-background-page">

  <ion-card>
    <button ion-item text-center>
        <ion-icon name="ios-list-box-outline"></ion-icon>
        What do I have?
    </button>
  </ion-card>

  <ion-card>
    <button ion-item text-center>
          <ion-icon name="ios-add-circle-outline"></ion-icon>
          Add Item
      </button>
  </ion-card>

  <ion-card>
    <button ion-item text-center (click)="goToAdmin()"> 
          <ion-icon name="ios-construct-outline" ></ion-icon>
          Admin
      </button>
  </ion-card>

  <ion-card>
    <button ion-item text-center>
          <ion-icon name="ios-log-out-outline"></ion-icon>
          Out
      </button>
  </ion-card>


</ion-content>
