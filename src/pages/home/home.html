<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <button ion-item text-center>
      <span>                
        <ion-icon name="cafe" item-start></ion-icon>
        What do I have?
      </span>
    </button>
  </ion-card>

  <ion-card>
      <button ion-item text-center>
        <span>                
          <ion-icon name="cafe" item-start></ion-icon>
          Add Item
        </span>
      </button>
  </ion-card>

  <ion-card>
      <button ion-item text-center (click)="goToShelf()"> 
        <span>                
          <ion-icon name="cafe" item-start></ion-icon>
          Admin
        </span>
      </button>
  </ion-card>

  <ion-card>
      <button ion-item text-center>
        <span>                
          <ion-icon name="cafe" item-start></ion-icon>
          Out
        </span>
      </button>
  </ion-card>    


</ion-content>
